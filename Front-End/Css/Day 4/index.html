<!-- 
static - default
fixed - 
  remains fixed in its default position, 
  removed as part of the flow, 
  can position it using top, bottom, etc,
  top, bottom is calculated from browser window
absolute
  removed as part of the flow, 
  not fixed
  can position it using top, bottom, etc,
  top, bottom is calculated from browser window by default but if any of the parent has relative position, then it is calculated from that parent
relative
   not removed as part of the flow, 
   not fixed
   can position it using top, bottom, etc,(left, right)
   top, bottom is calculated from its current position
sticky - (relative and fixed)
-->
