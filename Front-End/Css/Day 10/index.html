<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" defer></script>
  <link href="./style.css" rel="stylesheet">

</head>

<body>
  <form novalidate class="needs-validation">

    <div class="row pointer bg-primary gx-4 gy-4">
      <div class="col-12 m-sm-4 col-sm-12 col-md-6 col-xxl-3">
        <label for="email" class="form-label">Enter Email</label>
        <!-- <span class="input-group-text" id="basic-addon1">@</span> -->
        <input type="text" class="form-control" id="email" placeholder="Enter Username..." required />
        <!-- <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
          Please choose a username.
        </div> -->
      </div>
      <div class="col-12 m-4 col-sm-12 col-md-5 col-xxl-5">
        <label for="textarea" class="form-label">Enter Comments</label>
        <!-- <input type="text" class="form-control-sm" id="email" placeholder="Enter Username..." /> -->
        <textarea id="textarea" class="form-control" rows="6"></textarea>
      </div>
      <div class="col-12 m-4 col-sm-12 col-xxl-2">
        <label for="select-country" class="form-label">Select Country</label>
        <select class="form-select">
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
    </div>


    <!-- <div class="row m-4">
      <label for="select-country" class="form-label">Select Country</label>

        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div> -->

    <div class="m-4">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Default checkbox
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
          Checked checkbox
        </label>
      </div>

      <div class="m-4">
        <label for="customRange1" class="form-label">Select Score</label>
        <input type="range" class="form-range-sm" id="customRange1">
      </div>
      <div class="m-4">
        <input type="submit" class="btn btn-succces" />
      </div>
    </div>

  </form>



</body>

</html>
